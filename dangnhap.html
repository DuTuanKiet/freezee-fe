<!DOCTYPE html>

        class="fas fa-ice-cream ice-cream-icon"

      <i
        class="fas fa-ice-cream ice-cream-icon"
        style="top: 50%; left: 10%; animation-delay: 3s"
      ></i>
      <i
        class="fas fa-ice-cream ice-cream-icon"
        style="top: 60%; left: 70%; animation-delay: 4s"
      ></i>
      <i
        class="fas fa-ice-cream ice-cream-icon"
        style="top: 75%; left: 30%; animation-delay: 5s"
      ></i>
      <i
        class="fas fa-ice-cream ice-cream-icon"
        style="top: 80%; left: 80%; animation-delay: 6s"

    <!-- Snowfall Effect -->

    <div class="snowflake" style="left: 5%">❄</div>
    <div class="snowflake" style="left: 15%">❅</div>
    <div class="snowflake" style="left: 25%">❆</div>
    <div class="snowflake" style="left: 40%">❄</div>
    <div class="snowflake" style="left: 55%">❅</div>
    <div class="snowflake" style="left: 70%">❆</div>
    <div class="snowflake" style="left: 85%">❄</div>
    <div class="snowflake" style="left: 95%">❅</div>
    <canvas id="snow"></canvas>

    <!-- Background Music -->
    <audio
      id="bg-music"
      src="https://incompetech.com/music/royalty-free/mp3-royaltyfree/Monkeys%20Spinning%20Monkeys.mp3"
      autoplay
      loop
    ></audio>

    <!-- Header -->
    <header class="site-header">
      <div class="header-inner">
        <h1 class="site-title">Freezé</h1>
        <nav class="site-nav">
          <a href="./index.html" class="nav-link">Trang Chủ</a>
          <a href="./gioithieu.html" class="nav-link">Giới Thiệu</a>
          <a href="./sanpham.html" class="nav-link">Sản Phẩm</a>
          <a href="./tintuc.html" class="nav-link">Tin Tức</a>
          <a href="./dangnhap.html" class="nav-link">Đăng Nhập</a>
          <a href="./dangky.html" class="nav-link">Đăng Ký</a>
          <a href="./lienhe.html" class="nav-link">Liên Hệ</a>
        </nav>
      </div>
    </header>

    <!-- Form đăng nhập -->
    <div class="form-login form-wrapper">
      <form method="post" enctype="multipart/form-data">
        <fieldset>
          <legend><b>Đăng Nhập</b></legend>

          <img
            class="form-icon"
            src="../assets/imageProduct/login-logo.png"
            alt="Logo Login"
          />

          <table class="form-table">
            <!-- Email -->
            <tr>
              <td>
                <label for="Email"><b>Email:</b></label>
              </td>
              <td>
                <input
                  class="form-input"
                  type="text"
                  id="Email"
                  name="Email"
                  placeholder="Vui lòng nhập Email"
                />
              </td>
            </tr>

            <!-- Mật khẩu -->
            <tr>
              <td>
                <label for="psw"><b>Mật khẩu:</b></label>
              </td>
              <td>
                <input
                  class="form-input"
                  type="password"
                  id="psw"
                  name="psw"
                  placeholder="Vui lòng nhập mật khẩu"
                />
              </td>
            </tr>

            <!-- Ghi nhớ cho lần đăng nhập sau -->
            <tr>
              <td colspan="2">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Ghi nhớ đăng nhập</label>
              </td>
            </tr>

            <!-- Nút đăng nhập -->
            <tr>
              <td colspan="2" class="center">
                <input type="submit" value="Đăng nhập" class="btn" />
              </td>
            </tr>
          </table>
        </fieldset>
      </form>

      <p class="form-note">
        <b>Thông qua việc tạo tài khoản, bạn đồng ý với</b>
        <a href="#">Điều khoản & Quyền riêng tư của chúng tôi.</a>
      </p>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
      © 2025 Bản quyền thuộc về FreezéVN.
      <a href="#">Facebook</a>
      |
      <a href="#">Twitter</a>
      |
      <a href="#">Pinterest</a>
      |
      <a href="#">Về Đầu Trang</a>
    </footer>
  </body>

  <script>
    window.addEventListener("click", () => {
      const music = document.getElementById("bg-music");
      music.muted = false;
      music.play();
    });

    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const snowflakes = Array.from({ length: 200 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 4 + 1,
      d: Math.random() * 0.5 + 0.5,
    }));
    function drawSnowflakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      snowflakes.forEach((flake) => {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2, true);
      });
      ctx.fill();
      moveSnowflakes();
    }
    function moveSnowflakes() {
      snowflakes.forEach((flake) => {
        flake.y += flake.d;
        if (flake.y > canvas.height) {
          flake.y = 0;
          flake.x = Math.random() * canvas.width;
        }
      });
    }
    setInterval(drawSnowflakes, 25);
  </script>
</html>
