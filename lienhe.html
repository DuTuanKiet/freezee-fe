    <!-- Form liên hệ -->
    <form
      class="contact-form form-wrapper"
      method="post"
      enctype="application/x-www-form-urlencoded"
    >
      <fieldset>
        <legend><b>Liên Hệ</b></legend>

        <img src="../assets/imageProduct/dinh-vi.png" alt="Vị trí" />

        <table class="form-table">
          <tr>
            <td>
              <label for="hoTen"><b>Họ Tên:</b></label>
            </td>
            <td>
              <input
                class="form-input"
                type="text"
                id="hoTen"
                name="hoTen"
                placeholder="Vui lòng nhập họ tên"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="email"><b>Email:</b></label>
            </td>
            <td>
              <input
                class="form-input"
                type="text"
                id="email"
                name="email"
                placeholder="Vui lòng nhập địa chỉ email"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="chuDe"><b>Chủ Đề:</b></label>
            </td>
            <td>
              <select class="form-input" id="chuDe" name="chuDe" size="1">
                <option value="1">Vấn đề kỹ thuật</option>
                <option value="2">Hỗ trợ khách hàng</option>
                <option value="3">Phản hồi</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="noiDung"><b>Nội Dung:</b></label>
            </td>
            <td>
              <textarea
                class="form-input"
                id="noiDung"
                name="noiDung"
                rows="7"
                cols="50"
                placeholder="Nội dung cần liên hệ"
              ></textarea>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <input class="btn" type="submit" value="Gửi" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                class="btn"
                type="reset"
                value="Làm mới"
                onclick="location.reload()"
              />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>

    <!-- Footer -->
    <footer class="site-footer">

  </body>

  <script>
    window.addEventListener("click", () => {
      const music = document.getElementById("bg-music");
      music.muted = false;
      music.play();
    });

    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const snowflakes = Array.from({ length: 200 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 4 + 1,
      d: Math.random() * 0.5 + 0.5,
    }));
    function drawSnowflakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      snowflakes.forEach((flake) => {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2, true);
      });
      ctx.fill();
      moveSnowflakes();
    }
    function moveSnowflakes() {
      snowflakes.forEach((flake) => {
        flake.y += flake.d;
        if (flake.y > canvas.height) {
          flake.y = 0;
          flake.x = Math.random() * canvas.width;
        }
      });
    }
    setInterval(drawSnowflakes, 25);
  </script>
